overwrite: true
schema: "http://localhost:3000/api/graphql"
documents: "graphql/**/*"
generates:
  graphql/index.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withHOC: true
hooks:
  afterAllFileWrite:
    - eslint --fix