<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .block {
      background-color: #eee;
      border: 1px solid #000;
      width: 50px;
      height: 50px;
      box-sizing: border-box;
      display: inline-block;
      vertical-align: top;
      cursor: pointer;
      text-align: center;
      padding-top: 10px;

    .block.selected {

      padding: 0;
    }
